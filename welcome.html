<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: #fff;
        }

        .welcome-container {
            text-align: center;
            background-color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .welcome-container h1 {
            margin-bottom: 1rem;
            color: #2ebf91;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .logout-button {
            padding: 0.75rem 1.5rem;
            background-color: #2ebf91;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #24a277;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>You have successfully logged in.</p>
        <a href="index.html" class="logout-button">Logout</a>
    </div>

</body>
</html>
